<!-- Similar functionality to addnew.html, instead now applied to outfits instead of individual articles of clothing -->
{% extends "layout.html" %}

{% block title %}
    Add Outfit to Explore
{% endblock %}


{% block main %}

<!-- Form submission (POST method) that asks user for new outfit to upload: outfit image, outfit name-->
<form action="/addnewoutfit" method="post" enctype='multipart/form-data'>
    <div class="alert alert-info" role="alert" style="background-color: #803433">
    <center><b><h1> Add New Outfit </h1></b></center>
    </div>

    <p><center>Upload an image of the outfit you want to share! (Please make sure you upload a JPEG file)</center></p>

<!-- (Similarly,) uploading image functionality -->
    <p><input type="file"  accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
    <p><center><label for="file" style="cursor: pointer;"><u>Upload Image</u></center></label></p>
    <p><center><img id="output" width="200" /></center></p>

<!-- JS script that uploads outfit image onto screen -->
<script>
var loadFile = function(event) {
    var image = document.getElementById('output');
    image.src = URL.createObjectURL(event.target.files[0]);
};
</script>

<!-- User Names Outfit -->
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Outfit Name" type="text">
    </div>

    <br><br>

<!-- User Submits Outfit -->
    <input type="submit" value="Submit">
</form>
<br><br>

<!-- "Back to Explore Page" button -->
    <center><button id="myButton" class="float-left submit-button" >Back to Explore page</button></center>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "/explore";
        };
    </script>

{% endblock %}
