<!DOCTYPE html>

<html lang="en">

    <head>

<!-- Dynamic text moving and scaling as the window shrinks & expands / adapts to different devices' screen widths -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

<!-- Bootstrap features for navigation toolbar -->
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

<!-- Dynamic Page title that appears on each tab in the browser as FashionKilla: {Current Page} -->
        <title>FashionKilla: {% block title %}{% endblock %}</title>

    </head>

    <body>

<!-- Navigation Toolbar styling, format, text format, dynamic collapse toolbar for shrunken screen width -->
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="red">FashionKilla</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <!-- "If User Is Currently Logged in, Show 4 actual pages of site (My Closet, Explore, etc.)" -->
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/mycloset">My Closet</a></li>
                            <li class="nav-item"><a class="nav-link" href="/explore">Explore</a></li>
                            <li class="nav-item"><a class="nav-link" href="/outfits">Outfits</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    <!-- "If Uset Is NOT Currently Logged in, ONLY show "Register" and "Login" Options" -->
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Allows for flask "block main / endblock" <body> extensions in other .html files -->
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
